<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Extender</title>
</head>
<body>
  <form action="/extend" method="post">
    <div>
      <label>URL<input class="url-input" name="url" type="text"/></label>
    </div>
    <div>
      <label>Custom Text
        <textarea name="text" rows="5" cols="100"></textarea>
      </label>
    </div>
    <button>Extend</button>
    <a href="#" target="_blank"></a>
  </form>
  <script>
    const form = document.querySelector("form");
    const urlInput = document.querySelector(".url-input");
    const text = document.querySelector("textarea");
    const link = document.querySelector("a");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      let res = await fetch("/extend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ url: urlInput.value })
      })
      const id = await res.json();
      link.textContent = `localhost:3000/${text.value}?id=${id}`;
      link.href = `localhost:3000/${text.value}?id=${id}`;
    })
  </script>
</body>
</html>
