<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.classless.min.css">
  <style>
    pre {
      white-space: normal;
    }
    ul {
      padding-left: 0;
      margin-top: 5px;
    }
    li {
      display: inline-block;
      margin-right: 0.25rem;
    }
  </style>
  <title>URL Extender</title>
</head>
<body>
  <main>
    <section>
      <h1>Uniform Resource Locator Extender 3000 Extreme Edition</h1>
      <p>
        Provide a URL you want to make really long and some text that will 
        show up in the long URL.
      </p>
      <p>
        Great for annoying your group chat, Slack, Discord, or Twitch chat.
      </p>
      <form action="/extend" method="post">
        <div>
          <label>URL
            <input 
              class="url-input" 
              name="url" 
              type="url" 
              placeholder="https://www.example.com/"
              required 
            />
          </label>
        </div>
        <div>
          <label>Text
            <textarea 
              name="text" 
              rows="5" 
              cols="100" 
              placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing..."
              required
            ></textarea>
          </label>
        </div>
        <label>Text Examples
          <ul>
            <li>
              <input id="melville" type="button" value="Moby Dick">
            </li>
            <li>
              <input id="lorem" type="button" value="Lorem Ipsum">
            </li>
            <li>
              <input id="binary" type="button" value="Binary">
            </li>
            <li>
              <input id="alpha" type="button" value="Alphanumeric">
            </li>
          </ul>
        </label>
        <button>Extend</button>
      </form>
    </section>
    <section>
      <a href="#" target="_blank"></a>
    </section>
  </main>
  <script src="./main.js" type="module"></script>
</body>
</html>
